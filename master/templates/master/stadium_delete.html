{% extends "master/base.html" %}
{% block content %}

<br>
<div class="row">
    <div class="col-md-6">
        <div class="card card-body">

            <p> Are you sure you want to delete the stadium under the address <b>{{item.adres}}</b> ? </p>

            <form method="post" action="{% url 'delete_stadium' item.stadium_id %}" class="form-group">
    

            {% csrf_token %}
            <a class="btn btn-warning" href="{% url 'stadium_list' %}">Cancel</a>
            <input type="submit" name="Confirm" class="btn btn-danger">
        </div>
    </div>
</div>
</br>
{% endblock %}
